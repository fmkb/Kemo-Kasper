<!-- Edit this file to change the layout of the detail view form -->

<br>
<table border=1 bordercolor=navy cellpadding=0 cellspacing=0>
	<tr>
		<td>
			<div class=TableTitle><%%DETAIL_VIEW_TITLE%%></div>
			</td>
		</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td colspan=2></td>
					<td rowspan=6 valign=top>
						<div><%%UPDATE_BUTTON%%></div>
						<div><%%DELETE_BUTTON%%></div>
						<div><%%DESELECT_BUTTON%%></div>
						<br>
						<div><%%INSERT_BUTTON%%></div>
						</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">From_p_id</div>
						</td>
					<td class=TableBody width=300 valign=top><%%COMBOTEXT(d_from_p_id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">To_p_id</div>
						</td>
					<td class=TableBody width=300 valign=top><%%COMBOTEXT(d_to_p_id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Message</div>
						</td>
					<td class=TableBody width=300 valign=top><textarea class=TextBox name=d_message cols=50 rows=3><%%VALUE(d_message)%%></textarea>&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
