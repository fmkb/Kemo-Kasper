<!-- Edit this file to change the layout of the detail view form -->

<br>
<table border=1 bordercolor=navy cellpadding=0 cellspacing=0>
	<tr>
		<td>
			<div class=TableTitle><%%DETAIL_VIEW_TITLE%%></div>
			</td>
		</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td colspan=2></td>
					<td rowspan=6 valign=top>
						<div><%%UPDATE_BUTTON%%></div>
						<div><%%DELETE_BUTTON%%></div>
						<div><%%DESELECT_BUTTON%%></div>
						<br>
						<div><%%INSERT_BUTTON%%></div>
						</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Mid</div>
						</td>
					<td class=TableBody width=300 valign=top><%%VALUE(m_id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Mname</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 30 type=text class=TextBox name=m_name value="<%%VALUE(m_name)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">M_body</div>
						</td>
					<td class=TableBody width=300 valign=top><textarea class=TextBox name=m_body cols=50 rows=3><%%VALUE(m_body)%%></textarea>&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
