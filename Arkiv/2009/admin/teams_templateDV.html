<!-- Edit this file to change the layout of the detail view form -->

<br>
<table border=1 bordercolor=navy cellpadding=0 cellspacing=0>
	<tr>
		<td>
			<div class=TableTitle><%%DETAIL_VIEW_TITLE%%></div>
			</td>
		</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td colspan=2></td>
					<td rowspan=6 valign=top>
						<div><%%UPDATE_BUTTON%%></div>
						<div><%%DELETE_BUTTON%%></div>
						<div><%%DESELECT_BUTTON%%></div>
						<br>
						<div><%%INSERT_BUTTON%%></div>
						</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Name</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 30 type=text class=TextBox name=ts_name value="<%%VALUE(ts_name)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Open=1/Closed=0</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=ts_p0 value="<%%VALUE(ts_p0)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Ts_s_id</div>
						</td>
					<td class=TableBody width=300 valign=top><%%COMBO(ts_s_id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Ts_Score</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=ts_Score value="<%%VALUE(ts_Score)%%>">&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
