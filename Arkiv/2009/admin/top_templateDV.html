<!-- Edit this file to change the layout of the detail view form -->

<br>
<table border=1 bordercolor=navy cellpadding=0 cellspacing=0>
	<tr>
		<td>
			<div class=TableTitle><%%DETAIL_VIEW_TITLE%%></div>
			</td>
		</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td colspan=2></td>
					<td rowspan=6 valign=top>
						<div><%%UPDATE_BUTTON%%></div>
						<div><%%DELETE_BUTTON%%></div>
						<div><%%DESELECT_BUTTON%%></div>
						<br>
						<div><%%INSERT_BUTTON%%></div>
						</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_id</div>
						</td>
					<td class=TableBody width=300 valign=top><%%VALUE(t_id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_user</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 20 type=text class=TextBox name=t_user value="<%%VALUE(t_user)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_score</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=t_score value="<%%VALUE(t_score)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_datetime</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=t_datetime value="<%%VALUE(t_datetime)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">IP Address</div>
						</td>
					<td class=TableBody width=300 valign=top><%%VALUE(t_ip)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_p_id</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=t_p_id value="<%%VALUE(t_p_id)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_ts_id</div>
						</td>
					<td class=TableBody width=300 valign=top><input size=10 type=text class=TextBox name=t_ts_id value="<%%VALUE(t_ts_id)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">T_kills</div>
						</td>
					<td class=TableBody width=300 valign=top><%%VALUE(t_kills)%%>&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
