<html>
<head>
<title>{mlang_message LOGIN}</title>
<link REL="stylesheet" href="include/style.css" type="text/css">
<!--[if IE]>
<link REL="stylesheet" href="include/styleIE.css" type="text/css">
<![endif]-->
<style>
#center_block {width:30%;}
#contents_block {text-align:center;}
#header_block {white-space:nowrap;height:25px;padding:0 10px 5px;text-align:center;}
#fields_block {margin:0;padding:10px}
#header_block  span {margin:0 5px}
#buttons_block {padding:10px 10px 5px}
#buttons_block div {padding:3px}
#delimiter {margin:2px}
#fields_block td {padding:3px 14px}
#username_block td {padding-top:13px}
#remember_block td {padding-bottom:13px}
</style>

</head>
<body>
{$header}
{BEGIN body}

<table align=center id="center_block" border=0><tr><td id="contents_block"> 

<b class="xtop"><b class="xb1b"></b><b class="xb2b"></b><b class="xb3b"></b><b class="xb4b"></b></b>

<div id="header_block" class="upeditmenu">
	<font size=+1>{mlang_message LOGIN}</font>
</div>

<div class="main_table_border2 loginshade">

<TABLE CELLPADDING=0 CELLSPACING=0 align=center border=0 class="loginshade" id="fields_block">          

<tr id="username_block"> 
	<td align=right width="50%" class=loginshade> 
		<div align="left">{mlang_message USERNAME}:</div>
	</td>
	<td width="50%" class=loginshade> 
		<input name=username {$username_attrs}>
	</td>
</tr>

<tr id="password_block"> 
	<td align=right width="50%" class=loginshade> 
		<div align="left">{mlang_message PASSWORD}:</div>
	</td>
	<td width="50%" class=loginshade> 
		<input type=password name=password {$password_attrs}>
	</td>
</tr>

{BEGIN languages_block}
<tr id="languages_block"> 
	<td align=right width="50%" class=loginshade> 
		<div align="left">{mlang_message LANGUAGE}:</div>
	</td>
	<td width="50%" class=loginshade> 
		<select {$langselector_attrs}>
			<option value="Danish" {$Danish_langattrs}>Danish</option>
			<option value="English" {$English_langattrs}>English</option>
			<option value="French" {$French_langattrs}>French</option>
			<option value="German" {$German_langattrs}>German</option>
			<option value="Norwegian(Bokmal)" {$Norwegian_Bokmal__langattrs}>Norwegian(Bokmal)</option>
			<option value="Spanish" {$Spanish_langattrs}>Spanish</option>
			<option value="Swedish" {$Swedish_langattrs}>Swedish</option>
		</select>
	</td>
</tr>
{END languages_block}

<tr id="remember_block"> 
	<td align=right width="50%" class=loginshade> 
		<div align="left">{mlang_message REM_PASSWORD}:</div>
	</td>
	<td width="50%" class=loginshade> 
		<input type=checkbox {$rememberbox_attrs}>
	</td>
</tr>
</table>

<div id="buttons_block" class="downedit">
	<div id="submit_block">
		<span class=buttonborder><input type=submit value="{mlang_message SUBMIT}" class=button></span>
	</div>
	{BEGIN message_block}
	<div>
	<font color=red>{$message}</font>
	</div>
	{END message_block}
</div>
</div>


            
<b class="xbottom"><b class="xb4b"></b><b class="xb3b"></b><b class="xb2b"></b><b class="xb1b"></b></b>

    </td>
  </tr>
</table>
{END body}
{$footer}

</body>
</html>
